<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Page Not Found - Islam Shine</title>
    <meta name="description" content="The page you were looking for could not be found on Islam Shine.">
    <meta name="robots" content="noindex">

    <link rel="icon" href="/assets/images/Islam-shine-logo.png.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/404-styles.css"> <!-- CSS contains snow styles -->
    <meta name="google-adsense-account" content="ca-pub-8839663991354998">

</head>
<body class="page-404">

    <!-- Snow container for JS-created flakes -->
    <!-- Renamed class to 'snow' to match example CSS -->
    <div class="snow" id="snow-container">
       <!-- Flakes added via JS -->
    </div>

    <!-- Header Section -->
    <header>
        <div id="navbar-container"></div>
        <!-- Mobile menu container appended by JS -->
    </header>

    <!-- Main Content Section for 404 -->
    <main class="main-404">
        <div class="container-404">
            <!-- Content -->
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you are looking for seems to have gone astray.</p>
            <a href="home.html" class="button-home">
                <i class="fas fa-home"></i> Go Back Home
            </a>
        </div>
    </main>

    <!-- JavaScript Links -->
    <script src="js/main.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <!-- REMOVED link to js/snow.js -->

    <!-- Inline Snowflakes JS (as per the provided example method) -->
    <script>
        function createSnowflakes(containerId, count) {
            const container = document.getElementById(containerId);
            if (!container) {
                 console.error(`Snow container with ID "${containerId}" not found.`);
                 return;
            }
            // Clear existing flakes if any (optional, for potential re-calls)
            // container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake'; // Use the class defined in CSS
                // Random horizontal position
                flake.style.left = `${Math.random() * 100}%`;
                // Random animation delay - negative makes them start staggered
                flake.style.animationDelay = `-${Math.random() * 10}s`;
                 // Random horizontal animation offset (subtle sway) - Added
                 flake.style.setProperty('--drift-offset', `${(Math.random() - 0.5) * 30}px`); // -15px to +15px drift

                container.appendChild(flake);
            }
        }

        // Wait for the DOM to be ready before creating snowflakes
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes('snow-container', 150); // Create 150 snowflakes
        });
    </script>

</body>
</html>
